<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIKA - Sign Up</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="logo">
        <h1>RIKA</h1>
        <p>Online Shopping</p>
      </div>
      
      <div class="signup-form">
        <h2>Sign Up</h2>
        <p class="subtitle">Create an new account</p>
        
        <form>
          <div class="form-group">
            <label for="username">User Name</label>
            <div class="input-wrapper">
              <input type="text" id="username" placeholder="Hasan Mahmud" />
              <span class="icon check">‚úì</span>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="rikafashionshop@gmail.com" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" value="******************" />
              <span class="icon eye">üëÅ</span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
              <input type="password" id="confirm-password" value="******************" />
              <span class="icon eye">üëÅ</span>
            </div>
          </div>

          <div class="terms">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              <span class="terms-text">By creating an account you have to agree with our them & condication.</span>
            </label>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
